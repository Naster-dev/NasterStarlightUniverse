<script>
//스크립트 정의영역
const ITEM_PATH="sld/";
const ITEM_NAME_FIRST="슬라이드"
const ITEM_NAME_FINAL=""
const ITEM_EXTEND=".PNG";

let selGroup="";
let selNum=1;
let selMAX=0;

let latelySuccessPath;

function SelectGroup(selected)
{
	selGroup = selected.children[1].textContent;
	selNum = 1;
	selMAX = Number(selected.children[2].textContent);

	LoadSlide();
}

function ClickHome()
{
	selNum = 1;
	LoadSlide();
}

function ClickBack()
{
	if(selNum > 1)
	{
		selNum -= 1;
		LoadSlide();
	}
}

function ClickNext()
{
	if(selNum < selMAX)
	{
		selNum += 1;
		LoadSlide();
	}
}

function LoadSlide()
{
	output = ITEM_PATH + selGroup + "/" + ITEM_NAME_FIRST + selNum + ITEM_NAME_FINAL + ITEM_EXTEND;

	document.getElementById("selPanel").src= output;
}

function OK()
{
	latelySuccessPath = document.getElementById("selPanel").src;
}

function NG()
{
	//이미지 없으면, 마지막 이미지로 유지시킬 것
	document.getElementById("selPanel").src= latelySuccessPath;
}

</script>
